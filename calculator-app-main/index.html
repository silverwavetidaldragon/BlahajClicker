<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Calculator app</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="head">
					<div class="calc-title">
						<h1>calc</h1>
					</div>
					<div class="theme">
						<p>Theme</p>
						<div>theme</div>
					</div>
				</div>
				<div id="screen-container">
					<div id="screen"></div>
				</div>
				<div class="keypad">
					<input class="numbers" type="button" value="7" />
					<input class="numbers" type="button" value="8" />
					<input class="numbers" type="button" value="9" />
					<input id="delete" type="button" value="DEL" />
					<input class="numbers" type="button" value="4" />
					<input class="numbers" type="button" value="5" />
					<input class="numbers" type="button" value="6" />
					<input class="operator" type="button" value="+" />
					<input class="numbers" type="button" value="1" />
					<input class="numbers" type="button" value="2" />
					<input class="numbers" type="button" value="3" />
					<input class="operator" type="button" value="-" />
					<input class="numbers" type="button" value="." />
					<input class="numbers" type="button" value="0" />
					<input class="operator" type="button" value="/" />
					<input class="operator" type="button" value="x" />
					<input id="reset" type="button" value="RESET" />
					<input id="equals" type="button" value="=" />
				</div>
			</div>
		</main>
		<script src="app.js"></script>
	</body>
</html>
